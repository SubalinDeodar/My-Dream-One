<div class="container" style="margin-top:50px">
    <p-colorPicker [(ngModel)]="color"></p-colorPicker>
    <h2 style="margin-top:180px" [style.color]="color">PRODUCTS TABLE</h2>

    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th [style.color]="color">Code</th>
                <th [style.color]="color">Name</th>
                <th [style.color]="color">Category</th>
                <th [style.color]="color">Quantity</th>
                <th [style.color]="color">Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr [style.color]="color">
                <td [style.color]="color">{{ product.code }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.quantity }}</td>
                <td><button (click)="deleteProduct(product.code)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"
                    />
                  </svg></button> </td>
            </tr>
        </ng-template>
    </p-table>
    <button>Add More</button>
    <form>
        <div class="row form-inline">
            <div class="form-group col-md-6">
                <label>Product Name</label>
                <input class="form-control" [(ngModel)]="newProduct.name" [ngModelOptions]="{standalone: true}">

            </div>
            <div class="form-group col-md-6">
                <label>Product Code</label>
                <input class="form-control" [(ngModel)]="newProduct.code" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="row form-inline">
            <div class="form-group col-md-6">
                <label>Product Category</label>
                <input class="form-control" [(ngModel)]="newProduct.category" [ngModelOptions]="{standalone: true}">

            </div>
            <div class="form-group col-md-6">
                <label>Product Quantity</label>
                <input class="form-control" [(ngModel)]="newProduct.quantity" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="btn-group">
            <button (click)="addNewProducts()">Add Products</button>
            <button>Cancel</button>
        </div>
    </form>
</div>
