<div *ngIf="loggedIn" style="margin-top:100px">
<marquee>WELCOME {{username}}</marquee> </div>
<div class="container" style="margin-top:50px; margin-left:10px;padding-bottom: 60px;">
    <div class="loginForm">
        <h2>LOGIN FORM</h2>
    <div class="row"  style="margin-top:10px; ">
        <div class="form-group">
            <label>Name</label>           
            <input type="text" placeholder="Name" class="form-control" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label>Password</label>           
            <input type="password"  placeholder="Password" class="form-control" [(ngModel)]="password">
        </div>
    </div>
    <div class="primary" style="margin-top:10px;" >
        <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
    <p-toast></p-toast>
</div>
    </div>
